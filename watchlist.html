<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch List | Movie Recommendation Website</title>
  <link rel="stylesheet" href="watchlist.css">
</head>
<body>
  <header>
    <h1>Movie Recommendation Website</h1>
  </header>

  <main>
    <section class="parallax">
      <div class="parallax-content">
        <h2>My Watch List</h2>
        <p>Create your personalized watch list and keep track of the movies you want to watch.</p>
      </div>
    </section>

    <section class="watchlist">
      <div class="container">
        <h3>Watch List</h3>
        <div class="movie-container">
          <div class="movie-item">
            <img src="movie1.jpg" alt="Movie 1">
            <div class="movie-info">
              <h4>Movie 1</h4>
              <p>Genre: Action</p>
            </div>
          </div>
          <div class="movie-item">
            <img src="movie2.jpg" alt="Movie 2">
            <div class="movie-info">
              <h4>Movie 2</h4>
              <p>Genre: Drama</p>
            </div>
          </div>
          <!-- Add more movie items here -->
        </div>
      </div>
    </section>
  </main>

  <script src="watchlist.js"></script>
</body>
</html>
