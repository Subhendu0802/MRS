    <script>


        // SWiper library used for sliding the slides of sign in and up form

        document.addEventListener('DOMContentLoaded', function() {
            const swiper = new Swiper(".swiper-container", {
                speed: 500,
                pagination: false,
            });

            const registerLink = document.querySelector('.register-link');
            const signinLink = document.querySelector('.signin-link');

            registerLink.addEventListener('click', function(e) {
                e.preventDefault();
                swiper.slideTo(1);
                
            });

            signinLink.addEventListener('click', function(e) {
                e.preventDefault();
                swiper.slideTo(0);
            });  })


    // Validations

            const signupForm = document.getElementById('signup-form');
            const signinForm = document.getElementById('signin-form');

     // validation of SIGNUP form

            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = signupForm.username.value;
                const email = signupForm.email.value;
                const password = signupForm.password.value;


                function validateEmail(email) {
                const emailPattern = /^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[A-Za-z]+$/;
                return emailPattern.test(email);
                }

                function validatePassword(password) {
                const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
                return passwordPattern.test(password);
                }


                if (validateEmail(email) && validatePassword(password)) {
                    // Validations passed, redirect to a new link
                    alert('Signup successful!');
                    window.location.href = 'index.html'; // Replace with your desired link
                } 
                
                else {
                    // Form is invalid, show error message
                    alert('Invalid email or password.');
                }
            });


// validation of SIGN IN form

            signinForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = signinForm.username.value;

            //     alert('Signin successful!');

            // });

                return passwordPattern.test(password);
            } 

                if (validatePassword(password)) {
                    // Validations passed, redirect to a new link
                    alert('Signup successful!');
